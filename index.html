<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="all">
    <div id="P_home">
      <div id="E_navBar">
        <div id="navLeft">
          <img src="" alt="" id="img_logo" />
          <button id="B_home" class="navText">Trang Chủ</button>
        </div>
        <div id="navRight">
          <button id="B_signIn/Up" class="navText">Đăng kí / Đăng Nhập</button>
          <button id="B_aboutUs" class="navText">Về chúng tôi</button>
        </div>
      </div>
      <div id="E_bookingAndCarousel">
        <div id="carousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="carousel_1.jpeg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="carousel_2.jpeg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="carousel_3.jpeg" class="d-block w-100" alt="..." />
            </div>
          </div>
        </div>
        <div id="booking" class="overlay">
          <h2 class="title">Hãy tìm chuyến của bạn</h2>
          <div id="search">
            <div id="S_departure" class="box">
              <p id="L_departure" class="label">Điểm đi</p>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  id="dropdown-toggle-1"
                >
                  Dropdown button
                </button>
                <ul class="dropdown-menu" id="dropdown-menu-1">
                  <li><a class="dropdown-item" href="#">Action1</a></li>
                  <li><a class="dropdown-item" href="#">Action2</a></li>
                </ul>
              </div>
            </div>
            <div id="S_arrival" class="box">
              <p id="L_arrival" class="label">Điểm đến</p>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  id="dropdown-toggle-2"
                >
                  Dropdown button
                </button>
                <ul class="dropdown-menu" id="dropdown-menu-2">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                </ul>
              </div>
            </div>
            <button class="B_search" onclick="">TÌM NGAY</button>
          </div>
        </div>
      </div>
      <div id="E_popular">
        <h2 class="title">Một số tuyến phổ biến</h2>
        <div class="popu_box">
          <img src="" alt="" class="popu_image" />
          <div class="popu_info">
            <p class="popu-label"></p>
            <p class="popu-label"></p>
            <p class="popu-label"></p>
            <p class="popu-label"></p>
          </div>
        </div>
      </div>
      <div id="E_footer">
        <h2 id="footerTitle">THÔNG TIN LIÊN HỆ</h2>
        <div id="footerDown">
          <div id="footerLeft">
            <p class="popu-label contact">Số điện thoại: 0916134916</p>
            <p class="popu-label contact">
              Email liên hệ : vumhuy0901@gmail.com
            </p>
            <p class="popu-label contact">
              Facebook
              <a href="https://www.facebook.com/profile.php?id=100034575303112"
                >Huy Vũ</a
              >
            </p>
          </div>
          <div id="footerRight">
            <p class="popu-label credit">Nhóm:</p>
            <p class="popu-label credit">Thành viên:</p>
            <ul id="members">
              <li class="popu-label credit">Vũ Mạnh Huy</li>
              <li class="popu-label credit">Nguyễn Lư Đức Nghĩa</li>
              <li class="popu-label credit">Nguyễn Long</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./FB.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
