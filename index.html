<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <!-- <div id="app"></div> -->
    <div id="P_home">
      <div id="E_navBar">
          <div id="navLeft">
              <img src="" alt="" id="img_logo">
              <button id="B_home" class="navText">Trang Chủ</button>
          </div>
          <div id="navRight">
              <button id="B_signIn/Up" class="navText">Đăng kí / Đăng Nhập</button>
              <button id="B_aboutUs" class="navText">Về chúng tôi</button>
          </div>
      </div>
      <div id="E_bookingAndCarousel">
          <div id="carousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="carousel_1.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="carousel_2.jpeg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="carousel_3.jpeg" class="d-block w-100" alt="...">
              </div>
              </div>
              <!-- <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Trang trước</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Trang tiếp</span> -->
              </button>
          </div>
          <div id="booking" class="overlay">
            <h2 class="title">Hãy tìm chuyến của bạn</h2>
            <div id="search">
              <div id="S_departure" class="box">
                <p id="L_departure" class="label">Điểm đi</p>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                    </ul>
                  </div>
              </div>
              <div id="S_arrival" class="box">
                  <p id="L_arrival" class="label">Điểm đến</p>
                  <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                      </ul>
                    </div>
              </div>
              <button id="B_search" onclick="">TÌM NGAY</button>
              </div>
        </div>
      </div>
      <div id="E_popular">
        <h2 id="title">Một số tuyến phổ biến</h2>
        <div class="popu_box">
          <img src="" alt="" class="popu_image">
          <div class="popu_info">
            <h3 class=""></h3>
          </div>
        </div>
      </div>
  </div>
  <script type="module" src="/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
